<!DOCTYPE html>
<html lang="es">
<head>
	<title>Registro</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
 
<body>
  <form id="registro" class="registro" action="script/main.php" method="post">
  	<h4>Registro</h4>

    <div>
      <input class="campo" type="text" id="nombre" name="nombre" placeholder="Nombre" pattern="(?=.*[a-z])(?=.*[A-Z]).{3,}" required/>
    </div>

  	<div>
  		<input class="campo" type="text" id="apellido" name="apellido" placeholder="Apellido" pattern="(?=.*[a-z])(?=.*[A-Z]).{5,}" title="La edad mínimo 12 años" required/>
  	</div>
    
    <div>
    	<input class="campo" type="email" id="correo" name="correo" placeholder="Correo Electrónico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="example@hotmail.com" required/>
    </div>
    
    <div>
      <input class="campo" type="number" id="edad" name="edad" placeholder="Edad" pattern="[0-9]{1,2}" min="12" max="60" required/>
    </div>
    
    <input class="campo" type="password" id="clave" name="clave" placeholder="Contraseña" pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" title="Una contraseña válida debe estar compuesta por letras y/o números y tener una longitud entre 8 y 16 caracteres" required/>

    <select class="combo" name="departamento" id="departamento" onchange="cargarCiudades();" required>
      <option value="">Departamento</option>
    </select> 

    <select class="combo" name="ciudad" id="ciudad" required>
      <option value="">Ciudad</option>
    </select>
     <button class="button" type="submit" name="enviar">Registrar</button>
     <p><a href="./login.html">¿Ya tengo cuenta?</a></p>
  </form>
  <script src="js/vendor/pristine.min.js"></script>   
  <script type="text/javascript" src="./js/main.js"></script>
</body> 
</html>
